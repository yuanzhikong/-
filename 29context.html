<!--footer start-->

<script type="text/template" id="productList">
    {{each data as item i}}
    <div class="media">
        <div class="media-left">
            <a href="#">
                {{#item.productImg}}
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{item.productName}}</h4>

            <p>{{item.productPrice}}</p>

            <div><span class="pull-left">商城{{item.productQuote}}</span><span class="pull-right">{{item.productCom}}</span></div>
        </div>
    </div>

    {{/each}}

</script>

<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/zepto.js/src/ajax.js"></script>
<script src="./js/template.js"></script>
